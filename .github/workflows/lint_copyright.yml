name: Copyright & Licenses

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
    contents: write
    pull-requests: write

jobs:
# validate file headers for all conributers except org members
  validate_licenses:
    if: ${{ !contains('["Jeredian","Elkin-Vasily","GudwinTheGreat"]', github.actor) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout  
      uses: actions/checkout@v4

    - name: Generate token
      uses: tibdex/github-app-token@v2.1.0
      id: generate_token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Validate License Header        
      uses: apache/skywalking-eyes@v0.5.0
      id: lint_file_headers
      with:
        token: ${{ steps.generate_token.outputs.token }}
# fix file headers for org members only
  fix-headers:
    if: contains('["Jeredian","Elkin-Vasily","GudwinTheGreat"]', github.actor)
    runs-on: ubuntu-latest
    steps:
    - name: Generate token
      uses: tibdex/github-app-token@v2.1.0
      id: generate_token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}
    
    - name: Checkout  
      uses: actions/checkout@v4
      with:
        token: ${{ steps.generate_token.outputs.token }}

    - name: Validate License Header        
      uses: apache/skywalking-eyes@v0.5.0
      id: lint_file_headers
      with:
        token: ${{ steps.generate_token.outputs.token }}
        mode: fix

    - name: Apply Changes
      uses: stefanzweifel/git-auto-commit-action@v5.0.0
      id: auto-commit-action
      with:
        github_token: ${{ steps.generate_token.outputs.token }}
        commit_options: '--signoff'
        commit_user_name: Print Maker Lab Bot
        message: 'refactor: automatic updating of file headers'

    - name: Add new comment
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
      uses: peter-evans/create-or-update-comment@v4.0.0
      with:
        token: ${{ steps.generate_token.outputs.token }}
        body: |
          ðŸ‘‹ Hey there
          Print Maker Lab Bot, just updated your files with the correct license headers.
        reactions: |
            heart
            hooray
